language: python
python:
  - "3.6"
cache: pip
install:
  - pip install pytest
  - pip install pytest-cov
  #- pip install coveralls
  - pip install codecov
  - pip install -r requirements.txt
services:
  - postgresql
before_script:
  - psql -c 'create database ml_frontend;' -U postgres
  - psql -c 'create role dev login superuser;' -U postgres
  - psql -c 'alter database ml_frotnend owner to dev;' -U postgres
  

env:       
  -DJANGO=3.1.2 DB=postgresql   
script:
  - pytest --cov=test/
after_success:
  #- coveralls
  - codecov

